{% extends 'base.html' %}
{% block content %}
    <h1>Dashboard</h1>
    <table class="table">
    <thead>
        <tr>
            <th>Content</th>
            <th>Author</th>
            <th>No of Likes</th>
        </tr>
    </thead>
    <tbody>
        {% for post in list_post %}
            <tr>
                <td>{{ post.content }}</td>
                <td>{{ post.author }}</td>
                <td>{{ post.no_likes }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
